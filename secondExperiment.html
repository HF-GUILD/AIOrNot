<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Second Experiment</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/RGU_logo.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="image-container">
        <img id="img-left" class="img-centered" src="assets/images/AIOrNot/Landmark_02_A.jpg" style="width:42.5%;height:auto;">
        <img id="img-right" class="img-centered" src="assets/images/AIOrNot/Landmark_02_R.jpg" style="width:42.5%;height:auto;">
    </div>
    <div class="modal">
        <img class="modal-content img-zoomed">
        <div class="caption"></div>
    </div>
    <div class="modal">
        <img class="modal-content img-zoomed">
        <div class="caption"></div>
    </div>

    <div class="text-container">
        <h2>Where is the real image?</h2>
    </div>

    <div class="button-container">
        <button id="btn-left">Left</button>
        <button id="btn-right">Right</button>
    </div>

    <div id="confidence-container">
        <label class="border-label">
            <p id="confident-label">Really confident</p>
            <input class="confident-selector" type="radio" name="confidence" value="5">
            <span class="radio-button confident-selector big-selector"></span>
        </label>
        <label>
            <input class="confident-selector" type="radio" name="confidence" value="4">
            <span class="radio-button confident-selector medium-selector"></span>
            <!-- Confident -->
        </label>
        <label>
            <input class="neutral-selector" type="radio" name="confidence" value="3">
            <span class="radio-button neutral-selector"></span>
            <!-- Neutral -->
        </label>
        <label>
            <input class="not-confident-selector" type="radio" name="confidence" value="2">
            <span class="radio-button not-confident-selector medium-selector"></span>
            <!-- Not very confident -->
        </label>
        <label class="border-label">
            <input class="not-confident-selector" type="radio" name="confidence" value="1">
            <span class="radio-button not-confident-selector big-selector"></span>
            <p id="not-confident-label">Not confident at all</p>
        </label>
    </div>

    <div class="button-container">
        <button id="btn-validate">Next</button>
    </div>


    <script type="module" src="assets/js/database.js"></script>
    <script type="module" src="assets/js/secondExperiment.js"></script>
    <script src="assets/js/imageZoom.js"></script>
</body>
</html>
